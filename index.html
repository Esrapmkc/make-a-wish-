<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Wish Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="sparkleCanvas" aria-hidden="true"></canvas>
  <canvas id="fxCanvas" aria-hidden="true"></canvas>

  <main id="stage" role="application" aria-label="Interactive birthday card">

    <section id="cakeScene" class="scene scene--active">
      <div class="topTitle" aria-hidden="true">
        <div class="wishTitle">MAKE A WISH</div>
        <div class="wishCountdown"><span id="countNum">5</span>s</div>
      </div>

      <div class="cakeWrap" aria-hidden="true">
        <img id="cakeImg" src="cake.svg" alt="" draggable="false" />

        <div id="envelope" class="envelope" role="button" tabindex="0" aria-label="Open the envelope">
          <div class="envShadow"></div>
          <div class="envBack"></div>
          <div class="envPaper"></div>
          <div class="envFront"></div>
          <div class="envFlap"></div>
          <div class="envSeal" aria-hidden="true">❤</div>
          <div class="envHint">Tap to open ✨</div>
        </div>
      </div>

      <div class="helperText" id="helperText">Your surprise will appear when the timer ends…</div>
    </section>

    <section id="cardScene" class="scene">
      <div class="cardWrap" role="group" aria-label="Card">
        <img class="cardImg" src="card.svg" alt="Birthday card" draggable="false" />
        <div class="cardTextBox" aria-label="Message">
          <div id="cardTo" class="cardMeta"></div>
          <div id="cardMsg" class="cardMsg"></div>
          <div id="cardFrom" class="cardMeta"></div>
        </div>
      </div>
    </section>

    <button id="restartBtn" class="restartBtn" type="button" aria-label="Restart">
      ↻ Restart
    </button>

    <audio id="popSound" src="pop.mp3" preload="auto"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
